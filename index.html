<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="jquery.bxslider.css">
    <link rel="stylesheet" href="colorbox.css">
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="jquery.colorbox.js"></script>
    <script type="text/javascript" src="fullpage.js"></script>
    <script src="jquery.bxslider.js"></script>
    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                //options here
                autoScrolling:true,
                scrollHorizontally: true,
                anchors: ['1Page', '2Page', '3Page','4Page','5Page'],
                menu: '#myMenu',
                navigation: true,
                navigationPosition: 'right'
            });   
            
            $('.close3').click(function(){
                $('.title').hide();
            });

            
            $('.group1').colorbox({width:'95%' ,height:'95%',rel:'group1'});
            $('.group2').colorbox({rel:'group2',iframe:true,innerWidth:1280, innerHeight:720});

            $('.bxslider').bxSlider({
                mode: 'horizontal',
                auto:true
            });



        });
    </script>
</head>
<body>

    <div id="fullpage">
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"> </div>
        <div class="section">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/F9HHJJTnHkM" title="“경찰서죠? 여기 가족이 위험해요 ”위험한 대형견 삽살개를 힘으로 눌러버리는 강형욱 훈련사 최후의 수단까지 대비 l 세상에 나쁜 개는 없다 l 알고e즘" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
 


    </div>

</body>
</html>
